<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="/assets/javascript/angular-test.js"></script>
<style type="text/css">
	.over-thirty {
		background: #00557F;
		color: white;
	}
	.under-thirty {
		background: #AA0000;
		color: white;
	}
</style>

<div id="content" ng-app="app" style="background: [[firstName]];">

	First Name:<input ng-model="firstName" type="text"/>
	<br>
	Last Name:<input ng-model="lastName" type="text"/>
	<br>
	Greetings, [[firstName]] [[lastName]]!

	<div ng-init="list = ['one', 'two', 'three', 'four']">
		<ul>
			<li ng-repeat="item in list">[[item]]</li>
		</ul>

	</div>

	<div ng-controller="directoryController as dirCtrl">
		<input type="text" ng-model="search" placeholder="Search">
		<ul>
			<li ng-repeat="item in dirCtrl.list1 | filter: search | orderBy: 'age'"
				ng-class="item.age > 30 ? 'over-thirty' : 'under-thirty'">[[item.name | uppercase]] - <em>[[item.age]]</em></li>
		</ul>
		<form ng-submit="dirCtrl.addPerson()">
			<input type="text" placeholder="Name" ng-model="dirCtrl.name">
			<input type="number" placeholder="age" ng-model="dirCtrl.age">
			<input type="submit" value="Submit">
		</form>
	</div>
</div>
