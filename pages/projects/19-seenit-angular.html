<html>
<head>
	<title>Seenit News</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="/assets/javascript/seenit-angular.js"></script>
</head>

<body ng-app="app" ng-controller="mainController as mainCtrl">

	<div class="row">
		<div class="col-md-6 col-md-offset-3">

			<div class="page-header">
				<h1>Seenit</h1>
			</div>
			<div ng-repeat="post in mainCtrl.posts | orderBy: '-upvotes'">
				<span class="glyphicon glyphicon-chevron-up" ng-click="mainCtrl.incrementUpvotes(post)"></span>
				[[post.upvotes]]
				<a ng-show="post.link" href="[[post.link]]">
					[[post.title]]
				</a>
				<span ng-hide="post.link">
					[[post.title]]
				</span>
			</div>

			<form ng-submit="mainCtrl.addPost()">
				<input type="text" class="form-control" placeholder="Post Title" ng-model="mainCtrl.title"></input>
				<br>
				<input type="text" class="form-control" placeholder="Link" ng-model="mainCtrl.link"></input>
				<br>
				<button type="submit" class="btn btn-primary">Post</button>
			</form>
		</div>
	</div>

</body>
</html>
