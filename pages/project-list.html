---
layout: post
title: "Projects"
categories: test
permalink: project-list/
---

<ul id="blog-list-container">
	{% for project in site.data.settings.projects %}
	    <li>
	      <span class="post-meta">{{ project.date }}</span>

	      <h2>
	        <a class="post-link" href="{{ project.url | prepend: site.url }}">{{ project.title }}</a>
	      </h2>
	    </li>
	{% endfor %}
</ul>
